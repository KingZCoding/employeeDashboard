<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Employee Management Dashboard</h1>

    <form id="employee-form">
      <label>Name: <input type="text" id="employee-name" /></label>
      <label>Department: <input type="text" id="employee-department" /></label>
      <label
        >Employee ID:<input
          type="text"
          id="employee-id"
          placeholder="WILL AUTO GENERATE"
      /></label>
      <input type="hidden" id="employee-id" value="" />

      <label
        >Role:
        <input type="text" id="employee-role" placeholder="USE THE BUTTON"
      /></label>
      <button type="submit">Add Employee</button>
    </form>
    <button onclick="saveEdit()">Save</button>
    <h2>Employee List</h2>
    <table id="employee-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Department</th>
          <th>Employee ID</th>
          <th>Role</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="buttons">
      <button id="clear-employees">Clear Employees</button>
      <button id="random-roles">Randomly Assign Roles</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
